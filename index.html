<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center text-light mt-5 fw-bold">Random Quote Generator</h1>
            <h3 class="text-center text-info mt-4 fs-3">Try your luck today with more than <span
                    class="text-danger">1500</span> Qoutes</h3>
            <h2 class="text-center mt-4 fs-5 text-warning"> Click The "Generate" Button </h2>

            <hr>

            <div class="text-center">
                <button class="btn btn-primary w-25 mt-5 ">Generate</button>
            </div>

            <hr>

            <div class="text-center" id="qoute-content">
                <p id="quote-text" class="text-center text-dark"></p>
                <h6 id="quote-author" class="text-center mt-5 text-primary fw-bolder"></h6>
            </div>

        </div>
    </div>

    <!-- Bootstarp JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- custom js -->
    <script src="./app.js"></script>
</body>

</html>
